<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalcX</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section class="min">
      <section class="result">
        <header></header>
      </section>
      <section class="buttons">
        <!-- row one  -->
        <div class="AC">AC</div>
        <div class="delete"><i class="fa-solid fa-delete-left"></i></div>
        <div class="percent"><i class="fa-solid fa-percent"></i></div>
        <div class="divide"><i class="fa-solid fa-divide"></i></div>

        <!-- row two  -->
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
        <div class="multiply"><i class="fa-solid fa-xmark"></i></div>

        <!-- row three  -->
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="minus"><i class="fa-solid fa-minus"></i></div>

        <!-- row four  -->
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="plus"><i class="fa-solid fa-plus"></i></div>

        <!-- row five  -->
        <div class="zero">0</div>
        <div class="dot">.</div>
        <div class="equals"><i class="fa-solid fa-equals"></i></div>
      </section>
    </section>
    <script src="main.js" defer></script>
  </body>
</html>
